<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onam Word Race!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Onam Word Race!</h1>

        <!-- Input for the word -->
        <form id="word-form">
            <label for="word">Enter your Onam word:</label>
            <input type="text" id="word" name="word" placeholder="Type something fun..." required>
            <button type="submit">Start the Race!</button>
        </form>

        <!-- Area where the letters will move around -->
        <div id="race-track"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
