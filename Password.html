<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgb(37, 189, 26);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 4px solid #272ebc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4e18ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Password Validation</h2>
        <input type="password" id="password" placeholder="Enter password" />
        <input type="password" id="confirm_password" placeholder="Confirm password" />
        <button onclick="validatePassword()">Validate Password</button>
        <div id="message"></div>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const message = document.getElementById('message');
            
            // Reset message
            message.textContent = '';

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match!';
                message.style.color = 'red';
                return;
            }

            // Check if password length is greater than 8 characters
            if (password.length <= 8) {
                message.textContent = 'Password must be more than 8 characters!';
                message.style.color = 'red';
                return;
            }

            // If both conditions are satisfied
            message.textContent = 'Password is valid!';
            message.style.color = 'green';
        }
    </script>

</body>
</html>
