<html>
<html>
<head>
    <title>Array Sum Calculator</title>
    <style>
        body {
            display: flex;  
            justify-content: center; 
            align-items: center; 
            height: 100vh;  
            margin: 0; 
        }
        .container {
            background-color: rgb(12, 6, 99); 
            color: white;
            padding: 40px;  
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;  
            background-color: #22dada;  
            color: white; 
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: background-color 0.3s ease; 
        }
        button:hover {
            background-color: #1aabea; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Array Sum Calculator</h2>
        <!-- Button to trigger the calculation of the sum -->
        <button onclick="calculateSum()">Enter Values and Calculate Sum</button>
    </div>

    <script>
        // Function to calculate the sum of array elements
        function calculateSum() {
            // Prompt the user for the number of elements in the array
            let numberOfElements = parseInt(prompt('How many numbers do you want to enter in the array?'));

            // Initialize an empty array to store the user inputs
            let arr = [];

            // Loop through the number of elements entered by the user
            for (let i = 0; i < numberOfElements; i++) {
                // Prompt the user to input each number and convert it to a floating-point number
                let value = parseFloat(prompt(`Enter number ${i + 1}:`));  // `i + 1` for numbering (1, 2, 3, ...)
                // Push the entered value into the array
                arr.push(value);
            }

            // Use the reduce method to calculate the sum of all the numbers in the array
            let sum = arr.reduce((total, num) => total + num, 0);  // `total` is the accumulator, `num` is the current value

            // Display the sum in an alert box
            alert(`The sum of the array elements is: ${sum}`);
        }
    </script>

</body>
</html>
