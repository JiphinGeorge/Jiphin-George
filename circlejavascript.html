<html >
<head>

    <title>Circle Calculator</title>
    <style>
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            
            border: none;
            background-color: #007BFF;
           
        }

        button:hover {
            background-color: #4b3c9c;
        }
    </style>
</head>
<body>
    <form>
        <h2>Circle Calculator</h2>
        Radius:
        <input type="number" id="radius" name="radius">
        <button type="button" onclick="calculate()">Calculate</button>
    
        <p id="area"></p>
        <p id="circumference"></p>
    </form>
    <script>
        function calculate() {
             radius = parseFloat(document.getElementById('radius').value);

             area = 3.14 * radius * radius;
             circumference = 2 * 3.14 * radius;

            // Update the results in the form
            document.getElementById('area').textContent = "Area of the circle: " + area;
            document.getElementById('circumference').textContent = "Circumference of the circle: " + circumference;
        }
    </script>
</body>
</html>
