<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find nth Prime Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #420707;
        }
        center {
            background-color: #00865a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(23, 174, 201, 0.973);
        }
        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            color: rgb(0, 0, 0);
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(218, 29, 29);
        }
        p {
            font-size: 18px;
            color: #bb8209;
        }
    </style>
</head>
<body>
    <center>
        <h1>Find nth Prime Number</h1>
        <label for="n">Enter a positive number:</label>
        <input type="number" id="n" min="1">
        <button onclick="Display()">Find</button>
        <p id="result"></p>
    </center>

    <script>
        // Function to check if a number is prime
        function isPrime(num) {
    if (num < 2) return false;
    for (let i = 2; i * i<= num; i++) {
        if (num % i === 0) return false;
    }
    return true;
    }


        // Function to find the nth prime number
        function findNthPrime(n) {
            let count = 0;
            let num = 2;
            while (count < n) {
                if (isPrime(num))
                count++;
                num++;
            }
            return num - 1;
        }

        // Function to find and display the nth prime number
        function Display() {
            const n = parseInt(document.getElementById('n').value, 10);
            const resultElement = document.getElementById('result');

            if (isNaN(n) || n < 1) {
                resultElement.textContent = "Please enter a positive integer greater than 0.";
                return;
            }

            const nthPrime = findNthPrime(n);
            resultElement.textContent = `The ${n}th prime number is ${nthPrime}.`;
        }
    </script>
</body>
</html>
